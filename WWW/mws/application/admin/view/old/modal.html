<!-- editModal -->
						<form action="edit" method="get">
							<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
											<h3 class="modal-title">edit</h3>
										</div>
										<div class="modal-body">
											<label class="control-label">id:</label>
											<p id="edit_id" name="create_id">123</p>
											<label class="control-label">group:</label>
											<select name="edit_group" class="form-control">
												<option>javascript</option>
												<option>php</option>
												<option>mysql</option>
												<option>other</option>
												<option>about</option>
											</select>
											<label class="control-label">header:</label>
											<textarea name="edit_header" class="form-control"></textarea>
											<label class="control-label">context:</label>
											<textarea name="edit_context" class="form-control"></textarea>
											<label class="control-label">detail:</label>
											<textarea name="edit_detail" class="form-control"></textarea>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
											<button type="submit" class="btn btn-primary">Save changes</button>
										</div>
									</div>
								</div>
							</div>
						</form>

						<!-- forbidModal -->
						<form action="forbid" method="get">
							<div class="modal fade" id="forbidModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
											<h4 class="modal-title">forbid</h4>
										</div>
										<div class="modal-body">
											<label for="recipient-name" class="control-label">Are you sure to forbid this ?</label><br />
											<label for="recipient-name" class="control-label">id:{$vo.id}</label>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
											<button type="submit" class="btn btn-primary" value="{$vo.id}">Yes</button>
										</div>
									</div>
								</div>
							</div>
						</form>

						<!-- deleteModal -->
						<form action="delete" method="get">
							<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
											<h4 class="modal-title">delete</h4>
										</div>
										<div class="modal-body">
											<label for="recipient-name" class="control-label">Are you sure to delete this ? this operation will delete this from database forever !</label>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
											<button type="submit" class="btn btn-primary">Yes</button>
										</div>
									</div>
								</div>
							</div>
						</form>
