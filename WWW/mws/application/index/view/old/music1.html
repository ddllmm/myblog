<div class="container" style="margin-top: 100px;">
	{volist name="list" id="vo"}
	<block id="{$vo.id}" style="margin-top: 100px;">
		<div class="container" style="width: 740px; height: 450px;">
			<div style="width:400px; height: 400px; float: left;">
				<a href="anime_detail"><img src="{$vo.imgpath}" style="width: 100%;height: 100%;"></img>
				</a>
			</div>
			<div style="width:340px; height: 400px; float: right;">
				<h style=" font-family: '微软雅黑'; font-size: 35px;color: #0088FF; text-shadow: 3px 3px 3px #FFE4E4; font-weight: 100px;">{$vo.header}</h>
				<p style="color:#FFFFFF; font-size: 25px; text-shadow: 1px 1px 1px #FFE4E4;">&nbsp;&nbsp;&nbsp;&nbsp; {$vo.context}</p>
				<div style="float: right;font-size: 25px; color: #FFFFFF; text-shadow: 1px 1px 1px #FFE4E4;">
					<p style="">{$vo.clickcount}&nbsp;&nbsp;click</p>
				</div>
				<br />
				<div style="float: right; font-size: 25px; color: #FFFFFF;  text-shadow: 1px 1px 1px #FFE4E4;">
					<p style="">{$vo.createtime}</p>
				</div>
			</div>
		</div>
	</block>
	{/volist}
</div>
